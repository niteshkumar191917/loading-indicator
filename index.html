    <title>loading indicator Assignmnet</title>

<body>
    <div class="container">

        <div class="centerLoader">
            <div class="circular-progress">
                <span class="progress-value">0%</span>
            </div>
        </div>

        <div class="text-center">
            <button id="startBtn" class="btn btn-lg btn-outline-primary">Start</button>
            <button id="pauseBtn" class="btn btn-lg btn-outline-primary">Pause</button>
        </div>
    </div>

    <!-- script -->
